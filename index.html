<!-- index.html for FILMNEX PWA Wrapper -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>FILMNEX - App</title>

  <!-- Link to local manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Service Worker Registration -->
  <script>
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log('FILMNEX SW registered'))
          .catch((err) => console.error('SW registration failed:', err));
      }
    });
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Load the Blogger site in an iframe -->
  <iframe src="https://fi1mnex.blogspot.com" title="FILMNEX"></iframe>
</body>
</html>
